<div
  class="d-flex flex-column justify-content-evenly height-full"
>
  <h1 style="margin: 80px 0px">Past Projects</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4" data-masonary='{"percentPosition": true }'>
    <div class="col" *ngFor="let pastProject of pastProjects">
      <div class="container justify-content-center">
        <div class="center">
          <h5>{{ pastProject.title }}</h5>
          <img src={{pastProject.image}} class="img-fluid rounded-start bg-primary h-250" alt="image">
          <p>
            {{ pastProject.description }}
          </p>
          <p class="fst-italic">
            {{pastProject.technologies}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
