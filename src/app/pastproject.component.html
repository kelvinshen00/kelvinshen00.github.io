<div
  class="d-flex flex-column justify-content-evenly height-full"
>
  <h1>Past Projects</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col h-250" *ngFor="let pastProject of pastProjects">
      <div class="container justify-content-center">
        <div class="center">
          <h5>{{ pastProject.title }}</h5>
          <p>
            {{ pastProject.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
