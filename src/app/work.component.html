<div class="d-flex flex-column justify-content-evenly">
    <h1 style="margin: 80px 0px">Work Experiences</h1>
    <ngx-mat-timeline
            class="custom-timeline"
            position="center" 
  orientation="vertical"

          >
            <ngx-mat-timeline-item *ngFor="let work of works; let idx = index">
              <div
                class="custom-content"
                style="min-width: 250px; max-width: 350px"
              >

                <h5 class="text-nowrap">{{work.role}}</h5>
                <p class="mb-0">{{work.companyName}}</p>
                <p class="fst-italic fs-sm">{{work.duration}}</p>
                <p>{{work.taskDescription}}</p>
                <p class="fst-italic">{{work.technologyUsed}}</p>
              </div>

              <ng-template ngxMatTimelineItemLabel>
                <div class="custom-label">{{ work.year }}</div>
              </ng-template>
            </ngx-mat-timeline-item>
          </ngx-mat-timeline>
  </div>
